<!DOCTYPE html>

<head>

    <title>Daftar element data</title>

<body>
    <h1>Daftar element data</h1>

<form action="/action_page.php" method="get">
  <label for="browser">Cari Nama Browser disini:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit">
</form>
</body>
